name: Upstream Sync Weekly Check

on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

jobs:
  upstream-sync-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run upstream sync verification
        run: npm run sync:verify | tee upstream-sync-verify.txt
      - name: Upload upstream sync report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: upstream-sync-verify-report
          path: upstream-sync-verify.txt
          if-no-files-found: error
