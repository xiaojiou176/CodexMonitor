name: Upstream Sync Weekly Check

on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

jobs:
  upstream-sync-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run upstream sync verification (fast)
        run: npm run sync:verify:fast | tee upstream-sync-verify.txt
      - name: Upload upstream sync report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: upstream-sync-verify-report
          path: upstream-sync-verify.txt
          if-no-files-found: error
