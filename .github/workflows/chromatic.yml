name: Chromatic (Standalone)

on:
  workflow_dispatch:

concurrency:
  group: chromatic-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  chromatic:
    runs-on: ${{ github.event_name == 'pull_request' && 'ubuntu-latest' || 'e2-core' }}
    timeout-minutes: 35
    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Enforce token for standalone run
        run: |
          set -euo pipefail
          if [ -z "${CHROMATIC_PROJECT_TOKEN:-}" ]; then
            echo "CHROMATIC_PROJECT_TOKEN is required for standalone chromatic workflow."
            exit 1
          fi
      - name: Run Chromatic
        run: npm run chromatic
      - name: Explain CI blocking relation
        run: |
          {
            echo "## Chromatic Gate Relation"
            echo ""
            echo "- Main blocking visual gate runs in \`CI > visual-regression\`."
            echo "- This standalone workflow is for manual verification/re-runs."
          } >> "$GITHUB_STEP_SUMMARY"
