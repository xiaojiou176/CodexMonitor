name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust_tauri_changed: ${{ steps.detect.outputs.rust_tauri_changed }}
      mutation_targets: ${{ steps.detect.outputs.mutation_targets }}
      mutation_base_sha: ${{ steps.detect.outputs.mutation_base_sha }}
      mutation_head_sha: ${{ steps.detect.outputs.mutation_head_sha }}
      force_full: ${{ steps.detect.outputs.force_full }}
      run_js_tests: ${{ steps.detect.outputs.run_js_tests }}
      run_e2e: ${{ steps.detect.outputs.run_e2e }}
      run_rust_tests: ${{ steps.detect.outputs.run_rust_tests }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Detect change scopes
        id: detect
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          force_full=false
          run_js_tests=false
          run_e2e=false
          run_rust_tests=false

          if [ -z "${BASE_SHA:-}" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            force_full=true
            run_js_tests=true
            run_e2e=true
            run_rust_tests=true
            CHANGED_FILES="$(git ls-files)"
          else
            CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)"

            if printf '%s\n' "$CHANGED_FILES" | rg -q \
              '^(\.github/workflows/|package\.json|package-lock\.json|tsconfig(\..+)?\.json|vite\.config\..+|vitest\.config\..+|playwright(\..+)?\.config\..+)'; then
              force_full=true
            fi

            if [ "$force_full" = "true" ]; then
              run_js_tests=true
              run_e2e=true
              run_rust_tests=true
            else
              if printf '%s\n' "$CHANGED_FILES" | rg -q \
                '^(src/|e2e/|scripts/|config/|package\.json|package-lock\.json|playwright(\..+)?\.config\..+|vitest\.config\..+|vite\.config\..+|tsconfig(\..+)?\.json)'; then
                run_js_tests=true
              fi

              # Conservative fallback: JS changes also trigger smoke E2E.
              if [ "$run_js_tests" = "true" ] || printf '%s\n' "$CHANGED_FILES" | rg -q \
                '^(e2e/|playwright(\..+)?\.config\..+|src/features/|src/services/|src-tauri/)'; then
                run_e2e=true
              fi

              if printf '%s\n' "$CHANGED_FILES" | rg -q \
                '^(src-tauri/|src/services/tauri\.ts|src/types\.ts)'; then
                run_rust_tests=true
              fi
            fi
          fi

          # PR and main branch are always full strict mode: never allow scoped skip to look green.
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            force_full=true
            run_js_tests=true
            run_e2e=true
            run_rust_tests=true
          fi
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            force_full=true
            run_js_tests=true
            run_e2e=true
            run_rust_tests=true
          fi

          MUTATION_TARGETS="$(
            (
              printf '%s\n' "$CHANGED_FILES" \
                | rg '^(src/features/threads/|src/services/).*\.(ts|tsx)$' \
                | rg -v '(\.test\.ts$|\.test\.tsx$)' \
                | paste -sd, -
            ) || true
          )"
          {
            if [ "$run_rust_tests" = "true" ]; then
              echo "rust_tauri_changed=true"
            else
              echo "rust_tauri_changed=false"
            fi
            echo "mutation_targets=$MUTATION_TARGETS"
            echo "mutation_base_sha=$BASE_SHA"
            echo "mutation_head_sha=$HEAD_SHA"
            echo "force_full=$force_full"
            echo "run_js_tests=$run_js_tests"
            echo "run_e2e=$run_e2e"
            echo "run_rust_tests=$run_rust_tests"
          } >> "$GITHUB_OUTPUT"

  node-deps-preheat:
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.run_js_tests == 'true' || needs.changes.outputs.run_e2e == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi

  workflow-hygiene:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install shellcheck and actionlint
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck
          ACTIONLINT_VERSION=1.7.7
          curl -sSL "https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_amd64.tar.gz" | tar -xz
          sudo mv actionlint /usr/local/bin/actionlint
      - name: Lint GitHub workflows (actionlint + shellcheck)
        run: actionlint -color

  commitlint:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        run: npm run commitlint -- --from "${{ github.event.pull_request.base.sha }}" --to "${{ github.event.pull_request.head.sha }}"
      - name: Validate commit message (push)
        if: github.event_name == 'push'
        env:
          HEAD_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: printf '%s\n' "$HEAD_COMMIT_MESSAGE" | npm run commitlint

  pre-commit:
    runs-on: ubuntu-latest
    needs: [changes]
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: npm ci
      - name: Cache pre-commit
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run pre-commit hooks (server gate)
        env:
          CRITICAL_LOG_GUARD_MODE: fail
        run: pre-commit run --all-files --show-diff-on-failure

  lint-frontend:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint frontend (strict)
        run: npm run lint:strict
      - name: Test assertion guard
        run: npm run test:assertions:guard
  lint-backend:
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.rust_tauri_changed == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
        with:
          toolchain: stable
          components: clippy
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config
      - name: Prepare frontend dist placeholder
        run: mkdir -p dist
      - name: Cargo lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D clippy::dbg_macro -D clippy::todo
        working-directory: src-tauri
  typecheck:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck:ci
  docs-drift:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Gate docs drift on critical code/config changes
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "${BASE_SHA:-}" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            echo "No valid base SHA found; skipping docs drift diff gate."
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          echo "Changed files between $BASE_SHA..$HEAD_SHA:"
          printf '%s\n' "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files; docs drift gate passed."
            exit 0
          fi

          if ! printf '%s\n' "$CHANGED_FILES" | grep -Eq '^(src/|src-tauri/|scripts/|config/)'; then
            echo "No critical code/config changes; docs drift gate passed."
            exit 0
          fi

          if printf '%s\n' "$CHANGED_FILES" | grep -Eq '(^|/)(README\.md|AGENTS\.md|CLAUDE\.md|CHANGELOG\.md)$|^docs/'; then
            echo "Detected docs update with critical changes; docs drift gate passed."
            exit 0
          fi

          echo "Critical code/config changes detected without matching docs updates."
          echo "Please update README/AGENTS/CLAUDE/CHANGELOG or docs/ in the same change set."
          exit 1
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Check app-server docs sync
        run: npm run docs:check:app-server-events
  env-governance:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Runtime env drift check
        run: npm run env:rationalize:check
      - name: Real LLM alias usage guard
        run: npm run check:real-llm-alias-usage
      - name: Env doctor
        run: npm run env:doctor:dev
  env-var-audit:
    runs-on: ubuntu-latest
    needs: [changes]
    env:
      PROCESS_ENV_REF_MAX: "70"
      OS_GETENV_REF_MAX: "5"
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Count runtime env references
        run: |
          set -euo pipefail
          PROCESS_ENV_REF_COUNT=$( (rg --glob '!node_modules' --glob '!.git' --glob '!dist' --glob '!build' --glob '!target' --glob '!.next' --glob '!coverage' -o 'process\.env' -S . || true) | wc -l | tr -d ' ' )
          OS_GETENV_REF_COUNT=$( (rg --glob '!node_modules' --glob '!.git' --glob '!dist' --glob '!build' --glob '!target' --glob '!.next' --glob '!coverage' -o 'os\.getenv\(' -S . || true) | wc -l | tr -d ' ' )

          echo "process.env refs: ${PROCESS_ENV_REF_COUNT} (max: ${PROCESS_ENV_REF_MAX})"
          echo "os.getenv refs: ${OS_GETENV_REF_COUNT} (max: ${OS_GETENV_REF_MAX})"

          if [ "${PROCESS_ENV_REF_COUNT}" -gt "${PROCESS_ENV_REF_MAX}" ]; then
            echo "process.env reference count exceeded hard threshold."
            exit 1
          fi

          if [ "${OS_GETENV_REF_COUNT}" -gt "${OS_GETENV_REF_MAX}" ]; then
            echo "os.getenv reference count exceeded hard threshold."
            exit 1
          fi
  test-js:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        shard_index: [1, 2]
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_js_tests == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Tests
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][test-js][shard-${{ matrix.shard_index }}/2] $(date -u +'%Y-%m-%dT%H:%M:%SZ') unit tests running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test -- --maxWorkers=50% --shard=${{ matrix.shard_index }}/2

  coverage-js:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_js_tests == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Coverage gate
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][coverage-js] $(date -u +'%Y-%m-%dT%H:%M:%SZ') coverage gate running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test:coverage:gate

  mutation-js:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_js_tests == 'true'
    env:
      MUTATION_BASE_SHA: ${{ needs.changes.outputs.mutation_base_sha }}
      MUTATION_HEAD_SHA: ${{ needs.changes.outputs.mutation_head_sha }}
      MUTATION_MUTATE: ${{ needs.changes.outputs.mutation_targets }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Mutation gate (critical modules)
        run: npm run test:mutation:gate
      - name: Upload mutation latest report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: mutation-gate-latest
          path: .runtime-cache/test_output/mutation-gate/latest.json
          if-no-files-found: warn

  e2e-smoke:
    name: e2e-smoke (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_e2e == 'true'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-
      - name: Install Playwright browser (${{ matrix.browser }})
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][e2e-install] $(date -u +'%Y-%m-%dT%H:%M:%SZ') playwright install running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npx playwright install --with-deps "${{ matrix.browser }}"
      - name: E2E smoke (${{ matrix.browser }})
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][e2e-smoke] $(date -u +'%Y-%m-%dT%H:%M:%SZ') smoke e2e running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test:e2e:smoke -- --project="${{ matrix.browser }}"
      - name: Upload Playwright artifacts (${{ matrix.browser }})
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore

  e2e-a11y:
    name: e2e-a11y
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_e2e == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-
      - name: Install Playwright browser (chromium)
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][e2e-a11y-install] $(date -u +'%Y-%m-%dT%H:%M:%SZ') playwright install running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
