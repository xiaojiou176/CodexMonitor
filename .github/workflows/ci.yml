  test-tauri:
    name: Rust tests (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 50
    needs:
      - changes
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_rust_tests == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS
            os: macos-latest
          - name: Linux
            os: ubuntu-latest
          - name: Windows
            os: windows-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
        with:
          toolchain: stable
      - name: Cache Rust build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      - name: Cache cargo-nextest (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cargo/bin/cargo-nextest
          key: ${{ runner.os }}-cargo-nextest-v0.9.85
          restore-keys: |
            ${{ runner.os }}-cargo-nextest-
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: command -v cmake >/dev/null 2>&1 || brew install cmake
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          required_pkgs=(
            cmake
            libwebkit2gtk-4.1-dev
            libgtk-3-dev
            libayatana-appindicator3-dev
            librsvg2-dev
            libasound2-dev
            pkg-config
          )
          missing_pkgs=()
          for pkg in "${required_pkgs[@]}"; do
            dpkg -s "${pkg}" >/dev/null 2>&1 || missing_pkgs+=("${pkg}")
          done
          if [ "${#missing_pkgs[@]}" -eq 0 ]; then
            echo "Linux dependencies already installed. Skipping apt install."
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y "${missing_pkgs[@]}"
      - name: Install cargo-nextest (Linux, cache-aware)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          if command -v cargo-nextest >/dev/null 2>&1; then
            echo "cargo-nextest already available (cache hit), skip install."
          else
            echo "cargo-nextest missing (cache miss), installing..."
            cargo install --locked cargo-nextest --version 0.9.85
          fi
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $attempts = 3
          for ($i = 1; $i -le $attempts; $i++) {
            try {
              choco install cmake llvm -y --no-progress
              Write-Host "Windows dependency install succeeded on attempt $i/$attempts."
              break
            } catch {
              if ($i -eq $attempts) {
                throw
              }
              Write-Host "Install dependencies (Windows) failed on attempt $i/$attempts. Retrying in 20 seconds..."
              Start-Sleep -Seconds 20
            }
          }
      - name: Configure LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          printf '%s\n' 'LIBCLANG_PATH=C:\Program Files\LLVM\bin' >> "$env:GITHUB_ENV"
          printf '%s\n' 'C:\Program Files\LLVM\bin' >> "$env:GITHUB_PATH"
      - name: Rust tests (Linux nextest heartbeat)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][test-tauri] $(date -u +'%Y-%m-%dT%H:%M:%SZ') cargo nextest running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          cargo nextest run --manifest-path src-tauri/Cargo.toml
      - name: Rust tests (macOS heartbeat)
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][test-tauri] $(date -u +'%Y-%m-%dT%H:%M:%SZ') cargo test running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          cargo test
        working-directory: src-tauri
      - name: Rust tests (Windows heartbeat)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $job = Start-Job -ScriptBlock {
            while ($true) {
              Write-Host ("[heartbeat][test-tauri] {0} cargo test running..." -f (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ"))
              Start-Sleep -Seconds 20
            }
          }
          try {
            cargo test --lib --bins
          } finally {
            Stop-Job $job -ErrorAction SilentlyContinue
            Remove-Job $job -ErrorAction SilentlyContinue
          }
        working-directory: src-tauri

