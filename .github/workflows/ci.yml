  required-gate:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    if: always()
    needs:
      - changes
      - live-env-gate
      - runner-router
      - workflow-hygiene
      - commitlint
      - pre-commit
      - lint-frontend
      - lint-backend
      - typecheck
      - docs-drift
      - env-governance
      - env-var-audit
      - test-js
      - coverage-js
      - mutation-js
      - e2e-smoke
      - e2e-a11y
      - e2e-interaction-sweep
      - e2e-key-journeys
      - e2e-functional-regression
      - security-scans
      - visual-regression
      - test-tauri
      - build-tauri
    env:
      RUN_JS_TESTS: ${{ needs.changes.outputs.run_js_tests }}
      RUN_E2E: ${{ needs.changes.outputs.run_e2e }}
      RUN_RUST_TESTS: ${{ needs.changes.outputs.run_rust_tests }}
      LIVE_ENV_GATE_RESULT: ${{ needs.live-env-gate.result }}
      WORKFLOW_HYGIENE_RESULT: ${{ needs.workflow-hygiene.result }}
      COMMITLINT_RESULT: ${{ needs.commitlint.result }}
      PRE_COMMIT_RESULT: ${{ needs.pre-commit.result }}
      LINT_FRONTEND_RESULT: ${{ needs.lint-frontend.result }}
      LINT_BACKEND_RESULT: ${{ needs.lint-backend.result }}
      TYPECHECK_RESULT: ${{ needs.typecheck.result }}
      DOCS_DRIFT_RESULT: ${{ needs.docs-drift.result }}
      ENV_GOVERNANCE_RESULT: ${{ needs.env-governance.result }}
      ENV_VAR_AUDIT_RESULT: ${{ needs.env-var-audit.result }}
      TEST_JS_RESULT: ${{ needs.test-js.result }}
      COVERAGE_JS_RESULT: ${{ needs.coverage-js.result }}
      MUTATION_JS_RESULT: ${{ needs.mutation-js.result }}
      E2E_SMOKE_RESULT: ${{ needs.e2e-smoke.result }}
      E2E_A11Y_RESULT: ${{ needs.e2e-a11y.result }}
      E2E_INTERACTION_RESULT: ${{ needs.e2e-interaction-sweep.result }}
      E2E_KEY_JOURNEYS_RESULT: ${{ needs.e2e-key-journeys.result }}
      E2E_FUNCTIONAL_RESULT: ${{ needs.e2e-functional-regression.result }}
      SECURITY_SCANS_RESULT: ${{ needs.security-scans.result }}
      VISUAL_REGRESSION_RESULT: ${{ needs.visual-regression.result }}
      TEST_TAURI_RESULT: ${{ needs.test-tauri.result }}
      BUILD_TAURI_RESULT: ${{ needs.build-tauri.result }}
      ROUTING_REASON: ${{ needs.runner-router.outputs.routing_reason }}
    steps:
      - name: Emit routing decision
        run: echo "Linux runner route=${{ runner.name }} reason=${ROUTING_REASON}"
      - name: Enforce required gate (strict on main)
        run: |
          set -euo pipefail

          strict_main=false
          strict_pr=false
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            strict_main=true
          fi
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            strict_pr=true
          fi

          expected_js="${RUN_JS_TESTS}"
          expected_e2e="${RUN_E2E}"
          expected_e2e_functional=false
          expected_rust="${RUN_RUST_TESTS}"
          if [ "$strict_main" = "true" ] || [ "$strict_pr" = "true" ]; then
            expected_js=true
            expected_e2e=true
            expected_rust=true
          fi
          if [ "$strict_main" = "true" ]; then
            expected_e2e_functional=true
          fi

          failures=0

          assert_success_when_expected() {
            local job_name="$1"
            local expected="$2"
            local actual="$3"
            if [ "$expected" != "true" ]; then
              return 0
            fi
            if [ "$actual" != "success" ]; then
              echo "::error::${job_name} expected success but got ${actual}."
              failures=$((failures + 1))
            fi
          }

          # Always-required jobs.
          assert_success_when_expected "workflow-hygiene" true "${WORKFLOW_HYGIENE_RESULT}"
          assert_success_when_expected "commitlint" true "${COMMITLINT_RESULT}"
          assert_success_when_expected "live-env-gate" true "${LIVE_ENV_GATE_RESULT}"
          assert_success_when_expected "pre-commit" true "${PRE_COMMIT_RESULT}"
          assert_success_when_expected "lint-frontend" true "${LINT_FRONTEND_RESULT}"
          assert_success_when_expected "typecheck" true "${TYPECHECK_RESULT}"
          assert_success_when_expected "docs-drift" true "${DOCS_DRIFT_RESULT}"
          assert_success_when_expected "env-governance" true "${ENV_GOVERNANCE_RESULT}"
          assert_success_when_expected "env-var-audit" true "${ENV_VAR_AUDIT_RESULT}"
          assert_success_when_expected "security-scans" true "${SECURITY_SCANS_RESULT}"

          # Main and PR must prove visual gate executed.
          require_visual=false
          if [ "$strict_main" = "true" ] || [ "$strict_pr" = "true" ]; then
            require_visual=true
          fi
          assert_success_when_expected "visual-regression" "$require_visual" "${VISUAL_REGRESSION_RESULT}"

          # Conditionally-required jobs must never be silently skipped when enabled.
          assert_success_when_expected "test-js" "${expected_js}" "${TEST_JS_RESULT}"
          assert_success_when_expected "coverage-js" "${expected_js}" "${COVERAGE_JS_RESULT}"
          assert_success_when_expected "mutation-js" "${expected_js}" "${MUTATION_JS_RESULT}"

          assert_success_when_expected "e2e-smoke" "${expected_e2e}" "${E2E_SMOKE_RESULT}"
          assert_success_when_expected "e2e-a11y" "${expected_e2e}" "${E2E_A11Y_RESULT}"
          assert_success_when_expected "e2e-interaction-sweep" "${expected_e2e}" "${E2E_INTERACTION_RESULT}"
          assert_success_when_expected "e2e-key-journeys" "${expected_e2e}" "${E2E_KEY_JOURNEYS_RESULT}"
          assert_success_when_expected "e2e-functional-regression" "${expected_e2e_functional}" "${E2E_FUNCTIONAL_RESULT}"

          assert_success_when_expected "lint-backend" "${expected_rust}" "${LINT_BACKEND_RESULT}"
          assert_success_when_expected "test-tauri" "${expected_rust}" "${TEST_TAURI_RESULT}"
          expect_build_tauri=false
          if [ "${expected_rust}" = "true" ] && [ "${TEST_TAURI_RESULT}" = "success" ]; then
            expect_build_tauri=true
          fi
          assert_success_when_expected "build-tauri" "${expect_build_tauri}" "${BUILD_TAURI_RESULT}"

          if [ "$failures" -gt 0 ]; then
            echo "required-gate detected ${failures} blocking issue(s)."
            exit 1
          fi

          echo "required-gate passed."
