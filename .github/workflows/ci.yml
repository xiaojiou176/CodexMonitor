      - build-tauri
    env:
      RUN_JS_TESTS: ${{ needs.changes.outputs.run_js_tests }}
      RUN_E2E: ${{ needs.changes.outputs.run_e2e }}
      RUN_RUST_TESTS: ${{ needs.changes.outputs.run_rust_tests }}
      WORKFLOW_HYGIENE_RESULT: ${{ needs.workflow-hygiene.result }}
      COMMITLINT_RESULT: ${{ needs.commitlint.result }}
      PRE_COMMIT_RESULT: ${{ needs.pre-commit.result }}
      LINT_FRONTEND_RESULT: ${{ needs.lint-frontend.result }}
      LINT_BACKEND_RESULT: ${{ needs.lint-backend.result }}
      TYPECHECK_RESULT: ${{ needs.typecheck.result }}
      DOCS_DRIFT_RESULT: ${{ needs.docs-drift.result }}
      ENV_GOVERNANCE_RESULT: ${{ needs.env-governance.result }}
      ENV_VAR_AUDIT_RESULT: ${{ needs.env-var-audit.result }}
      TEST_JS_RESULT: ${{ needs.test-js.result }}
      COVERAGE_JS_RESULT: ${{ needs.coverage-js.result }}
      MUTATION_JS_RESULT: ${{ needs.mutation-js.result }}
      E2E_SMOKE_RESULT: ${{ needs.e2e-smoke.result }}
      E2E_A11Y_RESULT: ${{ needs.e2e-a11y.result }}
      E2E_INTERACTION_RESULT: ${{ needs.e2e-interaction-sweep.result }}
      E2E_KEY_JOURNEYS_RESULT: ${{ needs.e2e-key-journeys.result }}
      E2E_FUNCTIONAL_RESULT: ${{ needs.e2e-functional-regression.result }}
      SECURITY_SCANS_RESULT: ${{ needs.security-scans.result }}
      VISUAL_REGRESSION_RESULT: ${{ needs.visual-regression.result }}
      TEST_TAURI_RESULT: ${{ needs.test-tauri.result }}
      BUILD_TAURI_RESULT: ${{ needs.build-tauri.result }}
    steps:
      - name: Enforce required gate (strict on main)
        run: |
          set -euo pipefail

          strict_main=false
          strict_pr=false
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            strict_main=true
          fi
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            strict_pr=true
          fi

          expected_js="${RUN_JS_TESTS}"
          expected_e2e="${RUN_E2E}"
          expected_rust="${RUN_RUST_TESTS}"
          if [ "$strict_main" = "true" ] || [ "$strict_pr" = "true" ]; then
            expected_js=true
            expected_e2e=true
            expected_rust=true
          fi

          failures=0

          assert_success_when_expected() {
            local job_name="$1"
            local expected="$2"
            local actual="$3"
            if [ "$expected" != "true" ]; then
              return 0
            fi
            if [ "$actual" != "success" ]; then
              echo "::error::${job_name} expected success but got ${actual}."
              failures=$((failures + 1))
