name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: e2-core
    outputs:
      rust_tauri_changed: ${{ steps.detect.outputs.rust_tauri_changed }}
      mutation_targets: ${{ steps.detect.outputs.mutation_targets }}
      mutation_base_sha: ${{ steps.detect.outputs.mutation_base_sha }}
      mutation_head_sha: ${{ steps.detect.outputs.mutation_head_sha }}
      force_full: ${{ steps.detect.outputs.force_full }}
      run_js_tests: ${{ steps.detect.outputs.run_js_tests }}
      run_e2e: ${{ steps.detect.outputs.run_e2e }}
      run_rust_tests: ${{ steps.detect.outputs.run_rust_tests }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - name: Detect change scopes
        id: detect
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          force_full=false
          run_js_tests=false
          run_e2e=false
          run_rust_tests=false

          if [ -z "${BASE_SHA:-}" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            force_full=true
            run_js_tests=true
            run_e2e=true
            run_rust_tests=true
            CHANGED_FILES="$(git ls-files)"
          else
            CHANGED_FILES="$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)"

            if printf '%s\n' "$CHANGED_FILES" | rg -q \
              '^(\.github/workflows/|package\.json|package-lock\.json|tsconfig(\..+)?\.json|vite\.config\..+|vitest\.config\..+|playwright(\..+)?\.config\..+)'; then
              force_full=true
            fi

            if [ "$force_full" = "true" ]; then
              run_js_tests=true
              run_e2e=true
              run_rust_tests=true
            else
              if printf '%s\n' "$CHANGED_FILES" | rg -q \
                '^(src/|e2e/|scripts/|config/|package\.json|package-lock\.json|playwright(\..+)?\.config\..+|vitest\.config\..+|vite\.config\..+|tsconfig(\..+)?\.json)'; then
                run_js_tests=true
              fi

              # Conservative fallback: JS changes also trigger smoke E2E.
              if [ "$run_js_tests" = "true" ] || printf '%s\n' "$CHANGED_FILES" | rg -q \
                '^(e2e/|playwright(\..+)?\.config\..+|src/features/|src/services/|src-tauri/)'; then
                run_e2e=true
              fi

              if printf '%s\n' "$CHANGED_FILES" | rg -q \
                '^(src-tauri/|src/services/tauri\.ts|src/types\.ts)'; then
                run_rust_tests=true
              fi
            fi
          fi

          # PR and main branch are always full strict mode: never allow scoped skip to look green.
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            force_full=true
            run_js_tests=true
            run_e2e=true
            run_rust_tests=true
          fi
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            force_full=true
            run_js_tests=true
            run_e2e=true
            run_rust_tests=true
          fi

          MUTATION_TARGETS="$(
            (
              printf '%s\n' "$CHANGED_FILES" \
                | rg '^(src/features/threads/|src/services/).*\.(ts|tsx)$' \
                | rg -v '(\.test\.ts$|\.test\.tsx$)' \
                | paste -sd, -
            ) || true
          )"
          {
            if [ "$run_rust_tests" = "true" ]; then
              echo "rust_tauri_changed=true"
            else
              echo "rust_tauri_changed=false"
            fi
            echo "mutation_targets=$MUTATION_TARGETS"
            echo "mutation_base_sha=$BASE_SHA"
            echo "mutation_head_sha=$HEAD_SHA"
            echo "force_full=$force_full"
            echo "run_js_tests=$run_js_tests"
            echo "run_e2e=$run_e2e"
            echo "run_rust_tests=$run_rust_tests"
          } >> "$GITHUB_OUTPUT"

  runner-router:
    runs-on: e2-core
    needs: [changes]
    outputs:
      linux_runner: ${{ steps.route.outputs.linux_runner }}
      routing_reason: ${{ steps.route.outputs.routing_reason }}
    steps:
      - name: Decide Linux runner (hosted vs self-hosted fallback)
        id: route
        env:
          GH_BILLING_TOKEN: ${{ secrets.GH_BILLING_TOKEN }}
          CI_FORCE_E2_CORE: ${{ vars.CI_FORCE_E2_CORE }}
          CI_FORCE_GH_HOSTED: ${{ vars.CI_FORCE_GH_HOSTED }}
          CI_BILLING_FALLBACK_PCT: ${{ vars.CI_BILLING_FALLBACK_PCT }}
        run: |
          set -euo pipefail
          linux_runner="ubuntu-latest"
          reason="default-hosted"

          if [ "${CI_FORCE_E2_CORE:-}" = "true" ]; then
            linux_runner="e2-core"
            reason="force-e2-core"
          elif [ "${CI_FORCE_GH_HOSTED:-}" = "true" ]; then
            linux_runner="ubuntu-latest"
            reason="force-gh-hosted"
          elif [ -n "${GH_BILLING_TOKEN:-}" ]; then
            threshold="${CI_BILLING_FALLBACK_PCT:-98}"
            api="https://api.github.com/orgs/${GITHUB_REPOSITORY_OWNER}/settings/billing/actions"
            response="$(curl -fsSL \
              -H "Authorization: Bearer ${GH_BILLING_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "$api" || true)"

            if [ -n "${response}" ]; then
              included="$(python3 -c 'import json,sys;print(int((json.loads(sys.stdin.read() or "{}")).get("included_minutes") or 0))' <<< "${response}")"
              used="$(python3 -c 'import json,sys;print(int((json.loads(sys.stdin.read() or "{}")).get("total_minutes_used") or 0))' <<< "${response}")"

              if [ "${included}" -gt 0 ] && [ "${used}" -ge $(( included * threshold / 100 )) ]; then
                linux_runner="e2-core"
                reason="billing-threshold-${used}/${included}"
              else
                reason="billing-ok-${used}/${included}"
              fi
            else
              linux_runner="e2-core"
              reason="billing-api-unavailable-fallback-e2-core"
            fi
          else
            reason="no-billing-token"
          fi

          echo "linux_runner=${linux_runner}" >> "${GITHUB_OUTPUT}"
          echo "routing_reason=${reason}" >> "${GITHUB_OUTPUT}"
          echo "Selected runner: ${linux_runner} (${reason})"

  live-env-gate:
    runs-on: e2-core
    needs: [changes]
    env:
      REAL_EXTERNAL_URL: ${{ secrets.REAL_EXTERNAL_URL }}
      REAL_LLM_BASE_URL: ${{ secrets.REAL_LLM_BASE_URL }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Enforce real integration environment readiness
        run: |
          set -euo pipefail
          missing=()
          [ -n "${REAL_EXTERNAL_URL:-}" ] || missing+=("REAL_EXTERNAL_URL")
          [ -n "${REAL_LLM_BASE_URL:-}" ] || missing+=("REAL_LLM_BASE_URL")
          [ -n "${GEMINI_API_KEY:-}" ] || missing+=("GEMINI_API_KEY")
          if [ "${#missing[@]}" -gt 0 ]; then
            printf '::error::Missing required CI live env: %s\n' "$(IFS=, ; echo "${missing[*]}")"
            exit 1
          fi
          echo "Live integration env gate passed."

  node-deps-preheat:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    if: needs.changes.outputs.run_js_tests == 'true' || needs.changes.outputs.run_e2e == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Emit cache telemetry
        if: always()
        run: |
          {
            echo "### Cache telemetry"
            echo "- job: node-deps-preheat"
            echo "- node_modules cache-hit: ${{ steps.node_modules_cache.outputs.cache-hit }}"
          } >> "$GITHUB_STEP_SUMMARY"

  workflow-hygiene:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install shellcheck and actionlint
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck
          ACTIONLINT_VERSION=1.7.7
          curl -sSL "https://github.com/rhysd/actionlint/releases/download/v${ACTIONLINT_VERSION}/actionlint_${ACTIONLINT_VERSION}_linux_amd64.tar.gz" | tar -xz
          sudo mv actionlint /usr/local/bin/actionlint
      - name: Lint GitHub workflows (actionlint + shellcheck)
        run: actionlint -color

  commitlint:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        run: npm run commitlint -- --from "${{ github.event.pull_request.base.sha }}" --to "${{ github.event.pull_request.head.sha }}"
      - name: Validate commit message (push)
        if: github.event_name == 'push'
        env:
          HEAD_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: printf '%s\n' "$HEAD_COMMIT_MESSAGE" | npm run commitlint

  pre-commit:
    runs-on: e2-core
    needs: [changes]
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Cache pre-commit
        id: precommit_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run pre-commit hooks (server gate)
        env:
          CRITICAL_LOG_GUARD_MODE: fail
        run: |
          set -euo pipefail
          if pre-commit run --all-files --show-diff-on-failure; then
            exit 0
          fi

          PRECOMMIT_LOG="${HOME}/.cache/pre-commit/pre-commit.log"
          if [ -f "${PRECOMMIT_LOG}" ] && grep -q "InvalidManifestError" "${PRECOMMIT_LOG}"; then
            echo "Detected corrupted pre-commit cache. Cleaning cache and retrying once."
            pre-commit clean || true
            rm -rf "${HOME}/.cache/pre-commit"
              pre-commit run --all-files --show-diff-on-failure
          else
            exit 1
          fi
      - name: Emit cache telemetry
        if: always()
        run: |
          {
            echo "### Cache telemetry"
            echo "- job: pre-commit"
            echo "- node_modules cache-hit: ${{ steps.node_modules_cache.outputs.cache-hit }}"
            echo "- pre-commit cache-hit: ${{ steps.precommit_cache.outputs.cache-hit }}"
          } >> "$GITHUB_STEP_SUMMARY"

  lint-frontend:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Emit cache telemetry
        if: always()
        run: |
          {
            echo "### Cache telemetry"
            echo "- job: lint-frontend"
            echo "- node_modules cache-hit: ${{ steps.node_modules_cache.outputs.cache-hit }}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Lint frontend (strict)
        run: npm run lint:strict
      - name: Test assertion guard
        run: npm run test:assertions:guard
  lint-backend:
    runs-on: e2-core
    needs: [changes]
    if: needs.changes.outputs.rust_tauri_changed == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
        with:
          toolchain: stable
          components: clippy
      - name: Install Linux dependencies
        run: |
          set -euo pipefail
          required_pkgs=(
            clang
            libclang-dev
            cmake
            libwebkit2gtk-4.1-dev
            libgtk-3-dev
            libayatana-appindicator3-dev
            librsvg2-dev
            libasound2-dev
            pkg-config
          )
          missing_pkgs=()
          for pkg in "${required_pkgs[@]}"; do
            dpkg -s "${pkg}" >/dev/null 2>&1 || missing_pkgs+=("${pkg}")
          done
          if [ "${#missing_pkgs[@]}" -eq 0 ]; then
            echo "Linux dependencies already installed. Skipping apt install."
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y "${missing_pkgs[@]}"
      - name: Prepare frontend dist placeholder
        run: mkdir -p dist
      - name: Cargo lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D clippy::dbg_macro -D clippy::todo
        working-directory: src-tauri
  typecheck:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Emit cache telemetry
        if: always()
        run: |
          {
            echo "### Cache telemetry"
            echo "- job: typecheck"
            echo "- node_modules cache-hit: ${{ steps.node_modules_cache.outputs.cache-hit }}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Typecheck
        run: npm run typecheck:ci
  docs-drift:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Gate docs drift on critical code/config changes
        run: npm run preflight:doc-drift -- --mode=branch
      - name: Check app-server docs sync
        run: npm run docs:check:app-server-events
  env-governance:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Runtime env drift check
        run: npm run env:rationalize:check
      - name: Real LLM alias usage guard
        run: npm run check:real-llm-alias-usage
      - name: Env doctor
        run: npm run env:doctor:dev
  env-var-audit:
    runs-on: ${{ needs.runner-router.outputs.linux_runner }}
    needs: [changes, runner-router]
    env:
      PROCESS_ENV_REF_MAX: "70"
      OS_GETENV_REF_MAX: "5"
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Count runtime env references
        run: |
          set -euo pipefail
          PROCESS_ENV_REF_COUNT=$( (rg --glob '!node_modules' --glob '!.git' --glob '!dist' --glob '!build' --glob '!target' --glob '!.next' --glob '!coverage' -o 'process\.env' -S . || true) | wc -l | tr -d ' ' )
          OS_GETENV_REF_COUNT=$( (rg --glob '!node_modules' --glob '!.git' --glob '!dist' --glob '!build' --glob '!target' --glob '!.next' --glob '!coverage' -o 'os\.getenv\(' -S . || true) | wc -l | tr -d ' ' )

          echo "process.env refs: ${PROCESS_ENV_REF_COUNT} (max: ${PROCESS_ENV_REF_MAX})"
          echo "os.getenv refs: ${OS_GETENV_REF_COUNT} (max: ${OS_GETENV_REF_MAX})"

          if [ "${PROCESS_ENV_REF_COUNT}" -gt "${PROCESS_ENV_REF_MAX}" ]; then
            echo "process.env reference count exceeded hard threshold."
            exit 1
          fi

          if [ "${OS_GETENV_REF_COUNT}" -gt "${OS_GETENV_REF_MAX}" ]; then
            echo "os.getenv reference count exceeded hard threshold."
            exit 1
          fi
  test-js:
    runs-on: e2-core
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        shard_index: [1, 2]
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_js_tests == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Restore node_modules cache
        id: node_modules_cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node20-node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (cache-aware)
        run: |
          set -euo pipefail
          if [ "${{ steps.node_modules_cache.outputs.cache-hit }}" = "true" ] && [ -f node_modules/.package-lock.json ]; then
            echo "node_modules cache hit, skipping npm ci."
          else
            echo "node_modules cache miss/incomplete, running npm ci."
            npm ci
          fi
      - name: Tests
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][test-js][shard-${{ matrix.shard_index }}/2] $(date -u +'%Y-%m-%dT%H:%M:%SZ') unit tests running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test -- --maxWorkers=50% --shard=${{ matrix.shard_index }}/2

  coverage-js:
    runs-on: e2-core
    timeout-minutes: 35
    needs:
      - changes
      - node-deps-preheat
      - lint-frontend
      - typecheck
    if: needs.changes.outputs.run_js_tests == 'true'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
