name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        run: npm run commitlint -- --from "${{ github.event.pull_request.base.sha }}" --to "${{ github.event.pull_request.head.sha }}"
      - name: Validate commit message (push)
        if: github.event_name == 'push'
        run: echo "${{ github.event.head_commit.message }}" | npm run commitlint

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint frontend (strict)
        run: npm run lint:strict
      - name: Test assertion guard
        run: npm run test:assertions:guard
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
        with:
          components: clippy
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config
      - name: Cargo lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
  docs-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Check app-server docs sync
        run: npm run docs:check:app-server-events
  env-governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Runtime env drift check
        run: npm run env:rationalize:check
      - name: Real LLM alias usage guard
        run: npm run check:real-llm-alias-usage
      - name: Env doctor
        run: npm run env:doctor:dev
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Tests
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][test-js] $(date -u +'%Y-%m-%dT%H:%M:%SZ') npm run test running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test

  coverage-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Coverage gate
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][coverage-js] $(date -u +'%Y-%m-%dT%H:%M:%SZ') coverage gate running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test:coverage:gate

  mutation-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Mutation gate (critical modules)
        run: npm run test:mutation:gate

  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browser
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][e2e-install] $(date -u +'%Y-%m-%dT%H:%M:%SZ') playwright install running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test:e2e:install
      - name: E2E smoke
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][e2e-smoke] $(date -u +'%Y-%m-%dT%H:%M:%SZ') smoke e2e running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          npm run test:e2e:smoke
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

  security-scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
      - name: Install dependencies
        run: npm ci
      - name: npm audit (high+)
        run: npm audit --audit-level=high
      - name: Cargo audit
        uses: rustsec/audit-check@69366f33c96575abad1ee0dba8212993eecbe998 # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@dcedce43c6f43de0b836d1fe38946645c9c638dc # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-tauri:
    name: Rust tests (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS
            os: macos-latest
          - name: Linux
            os: ubuntu-latest
          - name: Windows
            os: windows-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
      - name: Cache Rust build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: command -v cmake >/dev/null 2>&1 || brew install cmake
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake llvm -y --no-progress
      - name: Configure LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "LIBCLANG_PATH=C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_ENV
          echo "C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_PATH
      - name: Rust tests
        run: |
          set -euo pipefail
          while true; do
            echo "[heartbeat][test-tauri] $(date -u +'%Y-%m-%dT%H:%M:%SZ') cargo test running..."
            sleep 20
          done &
          HEARTBEAT_PID=$!
          trap 'kill $HEARTBEAT_PID >/dev/null 2>&1 || true' EXIT
          cargo test
        working-directory: src-tauri

  build-tauri:
    name: Tauri build (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    needs:
      - commitlint
      - lint-frontend
      - lint-backend
      - typecheck
      - docs-drift
      - env-governance
      - test-js
      - coverage-js
      - mutation-js
      - e2e-smoke
      - security-scans
      - test-tauri
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS
            os: macos-latest
            build_command: npm run tauri -- build --debug --no-bundle
          - name: Linux
            os: ubuntu-latest
            build_command: npm run tauri -- build --debug --no-bundle
          - name: Windows
            os: windows-latest
            build_command: npm run tauri -- build --debug --no-bundle --config src-tauri/tauri.windows.conf.json
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
      - name: Cache Rust build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: command -v cmake >/dev/null 2>&1 || brew install cmake
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            pkg-config
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake llvm -y --no-progress
      - name: Configure LLVM (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "LIBCLANG_PATH=C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_ENV
          echo "C:\\Program Files\\LLVM\\bin" >> $env:GITHUB_PATH
      - name: Install dependencies
        run: npm ci
      - name: Doctor (Windows)
        if: runner.os == 'Windows'
        run: npm run doctor:win
      - name: Tauri debug build
        run: ${{ matrix.platform.build_command }}
